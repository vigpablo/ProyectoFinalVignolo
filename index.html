<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body id="body">

    <form id="form">
        <label for="Tipo">Tipo de producto (ej. zapatilla, remera, etc):</label>
        <input type="text" name="tipo producto" id="tipo">
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca">
        <label for="talle">Talle:</label>
        <input type="text" name="talle" id="talle">
        <label for="precio">Precio:$</label>
        <input type="text" name="precio" id="precio">
        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad">
        <input type="submit" name="btn" value="Agregar" id="btn">
        <input type="submit" name="btn" value="Ver Lista" id="btn2">
        <input type="submit" name="btn" value="Archivo" id="btn3">
    </form>
  
    
    <script src="js/miarchivo.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
